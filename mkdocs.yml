site_name: Auto Docs
site_author: Kuloud
site_url: https://kuloud.github.io/auto

repo_name: kuloud/auto
repo_url: https://github.com/kuloud/auto

copyright: Copyright &copy; 2025 Kuloud

docs_dir: docs
nav:
  - Home: index.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - toc.integrate
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kuloud
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/xkuloud